<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مرکز لیزرموهای زائد و مراقبت های پوست و موی طراوت</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="page">
      <head>
        <div class="header">
          <h1>مرکز لیزرموهای زائد و مراقبت های پوست و موی طراوت</h1>
          <nav>
            <ul>
              <li class="address-button">ادرس</li>
              <li class="number-button">تماس با ما</li>
            </ul>
          </nav>
        </div>
      </head>
      <div class="number">
        <span class="phone">
          <img src="assets/whatsapp-logo.svg" alt="" />
          <span>09126093700</span> </span
        ><span>02144477777</span>
      </div>
      <div class="address">تهران - پونک-سردار جنگل- پ25</div>
      <main>
        <div class="main-container">
          <div class="section laser active index-1">
            <p>لیزرموهای زائد</p>
          </div>
          <div class="section botax index-2">
            <p>تزریق بوتاکس و ژل</p>
          </div>
          <div class="section facial index-3">
            <p>فیشیال پوست صورت</p>
          </div>
          <img src="assets/left-arrow.svg" alt="go back" class="change back" />
          <img
            src="assets/right-arrow.svg"
            alt="go next"
            class="change next active"
          />
          <ol class="selection">
            <li class="laser-select active"></li>
            <li class="botax-select"></li>
            <li class="facial-select"></li>
          </ol>
        </div>
      </main>
    </div>
  </body>
</html>
